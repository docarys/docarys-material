language: node_js
sudo: false

# -----------------------------------------------------------------------------
# Regular builds
# -----------------------------------------------------------------------------

# Node.js version and necessary services
node_js: 5
services:
  - docker

# Limit clone depth to 5, to speed up build
git:
  depth: 5

# Cache dependencies
cache:
  yarn: true
  directories:
    - node_modules

# Install yarn as Travis doesn't support it out of the box
before_install:
  - npm install -g yarn@v0.22.0

# Install dependencies
install:
  - yarn install --ignore-optional

# Perform build and release
script:
  - yarn run build

deploy:
  on:
    tags: true
  provider: npm
  email: sesispla@outlook.com
  api_key:
    secure: 
